<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Roboto:300,400|Shadows+Into+Light+Two&amp;subset=latin-ext" rel="stylesheet">
    <style>
      h1 {font-family: 'Lato', sans-serif; font-size: 3em;}
      p {font-family: 'Roboto', sans-serif; font-size 1em;}
      .signature {font-family: 'Shadows Into Light Two', cursive; font-size: 1em;}    
    </style>
  </head>
  <body>
    <h1>Things My Roommate Has Said</h1>
    
    <p>I don't care about losing. As long as I come back and win again.</p>
    <p>I think we're on the wrong side of the same page.</p>
    <p>Past 'me' always suprises current 'me'.</p>
    
    <p class="signature">&#8212;My roommate</p>

    
  </body>
</html>
